<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
    <title>WeekCost - Sebastian Lagos</title>

  </head>
  <body>
    <div class="container">
        <header>
                <h1 class="text-center">Tus gastos semanales</h1>
                <p class="text-center text-white">Aplicación realizada en Vanilla JS</p>
        </header>
        <section class="contenido-principal">
            <div class="row">
                <div class="col ">
                    <div class="contenido primario">
                        <h2 class="text-center">Añade tus gastos aqui</h2>

                            <form id="add-monto" action="#" class="my-5">
                                <div class="form-group">
                                    <label for="nombre">Añadir Monto:</label>
                                    <input type="text" class="form-control" id="monto" placeholder="Monto a ingresar">
                                </div>
                                <button id="montoBtn" class="btn btn-success my-2">Agregar Monto</button>
                            </form>


                            <form id="agregar-gasto" action="#">
                                <div class="form-group">
                                    <label for="gasto">Gasto:</label>
                                    <input type="text" class="form-control" id="gasto" placeholder="Nombre Gasto">
                                </div>
                                <div class="form-group">
                                    <label for="cantidad">Cantidad:</label>
                                    <input type="text" class="form-control" id="cantidad" placeholder="Cantidad en $">
                                </div>

                                <button id="agregar-monto" type="submit" class="btn btn-danger">Agregar Gasto</button>
                            </form>

                    </div> <!--.contenido-->
                </div> <!--.col-->

                <div class="col">
                    <div class="contenido secundario">

                        <h2 class="text-center">Listado</h2>

                        <div id="gastos">
                            <ul class="list-group"></ul>
                        </div>
                        <div id="presupuesto" class="presupuesto">
                            <div class="alert alert-primary">
                                <p>Presupuesto: $ <span id="total"></span> </p>
                            </div>
                            <div class="restante alert alert-success">
                                <p>Restante: $ <span id="restante"></span></p>
                            </div>
                        </div> <!--.presupuesto-->
                    </div> <!--.contenido-->
                </div><!--.col-->
            </div> <!--.row-->
        </section>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
